<ion-header>
  <ion-toolbar>
    <ion-title> Favoritos </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides
    mode="md"
    [options]="sliderOpts"
    *ngIf="dataLocalService.noticiasFavoritas.length === 0"
  >
    <ion-slide>
      <ion-label>No hay favoritos</ion-label>
    </ion-slide>
  </ion-slides>
  <app-noticias
    [noticias]="dataLocalService.noticiasFavoritas"
    *ngIf="dataLocalService.noticiasFavoritas.length > 0"
  ></app-noticias>
</ion-content>
